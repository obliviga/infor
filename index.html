<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Mini Cart Widget</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/perfect-scrollbar.min.css">
  <script src="js/vendor/modernizr-2.8.3.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Language (EN)</a></li>
          <li><a href="#">Currency ($)</a></li>
          <li><a href="#"><i class="fa fa-user"></i> My Account</a></li>
          <li class="dropdown" id="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-shopping-cart"><span class="badge">36</span></i> My Cart</a>

            <ul class="dropdown-menu" id="dropdown-menu">

              <li class="cart-item">
                <div class="row">
                  <div class="col-sm-3">
                    <img src="http://i.imgur.com/J4r00Zb.png">
                  </div>
                  <div class="col-sm-8"><strong class="truncate">EOS Rebel T6i EF-S 18-55mm f/3.5-5.6 IS STM Kit This is some sample truncated text</strong></div>
                  <div class="col-sm-1">
                    <span class="fa-stack">
                      <i class="fa fa-circle fa-stack-2x"></i>
                      <i class="fa fa-times fa-stack-1x inverse"></i>
                    </span>
                  </div>
                </div>
              </li>
              <li role="separator" class="divider"></li>

            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  <button id="addToCart">Add Item</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')
  </script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="js/perfect-scrollbar.jquery.min.js"></script>
  <script src="js/perfect-scrollbar.min.js"></script>
  <script src="https://raw.githubusercontent.com/micjamking/succinct/master/jQuery.succinct.min.js"></script>
  <script type="text/javascript">

  $(document).ready(function() {
    // Defining the interval for listening to changes
    var interval = setInterval(listenForChanges, 1);
    
    function listenForChanges() {
      // Every 1 millisecond:
      if ( $('#dropdown').hasClass('open') ) {
        // clearInterval(interval);
        $(".badge").addClass("badge-border");
      } else {
        $(".badge").removeClass("badge-border");
      }
      // Getting the number of list items in the dropdown menu, and appending the amount to the text inside badge.
      var badgeCount = $("#dropdown-menu li.cart-item").length;
      $(".badge").text(badgeCount);

    };

    $('#dropdown-menu').perfectScrollbar();

    $("#addToCart").click(function(){
        $("#dropdown-menu").append("<li class='cart-item'>Sample Item</li><li role='separator' class='divider'></li>");
    });

    $('.truncate').succinct({
      size: 81
    });

  });

  </script>
</body>

</html>
